<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نرم افزار چت</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>people</h3>
      <div class="users"></div>
    </div>
    <div class="chat__main">
      <ol id="message" class="chat__messages"></ol>
      <div class="chat__footer">
        <form action="" id="message-form">
          <input type="text" name="message" placeholder="message" />
          <button type="submit">send</button>
          <button id="send-location">send loction</button>
        </form>
      </div>
    </div>
    <script id="message-template" type="x-tmpl-mustache">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    <script id="loction__template" type="x-tmpl-mustache">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}">My loction</a>
        </div>
      </li>
    </script>
    <script src="js/lib/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="./js/lib/mustache.js"></script>
    <script src="./js/lib/deparam.js"></script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="render.js"></script>
  </body>
</html>
